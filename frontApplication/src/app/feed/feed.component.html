<div class="container">
    <div class="row">
        <div class="col-10">
            <div class="input-group p-4">
                <input 
                type="text" 
                class="form-control" 
                placeholder="Share your thoughts..." 
                [(ngModel)]="message" 
                (keyup.enter)="makePost()">
                <div class="input-group-append">
                <button 
                    class="btn btn-primary" 
                    type="button" 
                    (click)="makePost()">
                    Post
                </button>
                </div>
            </div>
        </div>
    </div>
    <div>
        @for (post of posts; track $index) {
            <app-post [currentUser]="currentUser" [post]="post"></app-post>
        }
        <div id="error-message-posts" class="error-text"></div>
    </div>
</div>
